# Supabase Local Development Configuration
# Untuk menjalankan Supabase secara lokal menggunakan Docker
# Dokumentasi: https://supabase.com/docs/guides/local-development

[api]
enabled = true
port = 54321               # Port untuk REST API
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322               # Port untuk PostgreSQL langsung
major_version = 15         # Versi PostgreSQL

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"

[studio]
enabled = true
port = 54323               # Port untuk Supabase Studio (Dashboard lokal)
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324               # Port untuk Email testing (Inbucket)
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"  # Maksimal ukuran file upload

[auth]
enabled = true
site_url = "http://localhost:3000"   # URL Next.js app
additional_redirect_urls = ["http://localhost:3000"]
jwt_expiry = 3600          # Token expires dalam 1 jam
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false   # Set true di production

[auth.sms]
enable_signup = false
enable_confirmations = false

[auth.external.google]
enabled = false
# client_id = "YOUR_GOOGLE_CLIENT_ID"
# secret = "YOUR_GOOGLE_CLIENT_SECRET"
# redirect_uri = ""

[realtime]
enabled = true

[functions]
verify_jwt = false

[analytics]
enabled = false
port = 54327
